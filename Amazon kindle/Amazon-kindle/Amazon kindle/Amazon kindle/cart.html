<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cart.css">
</head>
<body onload="addCartItems()"> 
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                
              
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Amazon Kindle</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">Kindle Books</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">The Moonight Child</span>
                <img class="shop-item-image" src="./pics/the-moonlight-child-best-free-books-prime-reading-720x720.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">R157.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">The Murder of Bees</span>
                <img class="shop-item-image" src="./pics/the-murmur-of-bees-best-free-kindle-books-amazon-prime-720x720.jpg" >
                <div class="shop-item-details">
                    <span class="shop-item-price">R99.00</span>
                    <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">The Psychopath</span>
                <img class="shop-item-image" src="./pics/the-psycopath-mary-turner-thompson-best-free-kindle-books-amazon-prime-720x720.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">R129.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">The Secret Weapon</span>
                <img class="shop-item-image" src="./pics/the-secret-weapon-bradley-wright-best-free-kindle-books-amazon-prime-720x720.jpg" >
                <div class="shop-item-details">
                    <span class="shop-item-price">R136.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
  
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">R0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>

    <script src="cart.js">

    </script>
</body>
</html>
